<div class="page-header">
  <h1>Add article</h1>
</div>

<form name="form" class="article-form" ng-submit="ctrl.post()">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" class="form-control" ng-model="ctrl.article.title" required>
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea name="body" id="body" class="form-control" ng-model="ctrl.article.body" rows="20" required></textarea>
  </div>

  <div class="btn-group form-actions">
    <button type="submit" class="btn btn-default">Post article</button>
  </div>
</form>
